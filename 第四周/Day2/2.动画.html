<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #oDiv {
            position: absolute;
            left: 100px;
            top: 100px;
            width: 100px;
            height: 100px;
            background-color: red;
            opacity: 0.3;
            /*filter: alpha(opacity=0);*/
        }
    </style>
</head>
<body>
<button id="left">left</button>
<button id="right">right</button>
<div id="oDiv"></div>
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript" src="animate2.js"></script>
<script type="text/javascript">
    var oDiv = document.getElementById('oDiv');

    $animate({
        ele: oDiv,
        target: {
            left: 600,
            top: 300
        },
        effect: ['Quint', 'easeInOut'],
        duration: 1000,
        callBack: function () {
            console.log('callBack');
        }
    });

</script>
</body>
</html>
