<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
       .outer {
           position: relative;
           width: 700px;
           height: 300px;
           border: 1px solid black;
           border-radius: 10px;
           box-shadow: 3px 3px 3px 2px #3b55ff;
           margin: 20px auto;
           overflow: hidden;
       }
       .inner {
           position: absolute;
           left: 0;
           top: 0;
           width: 3500px;
           overflow: hidden;
       }
        .inner div {
            width: 700px;
            height: 300px;
            float: left;
        }
        .inner div img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<!-- outer: 轮播窗口 -->
<div id="outer" class="outer">
    <!-- inner: 轮播图片容器 -->
   <div id="inner" class="inner">
       <div><img src="./image/1.jpg" alt=""></div>
       <div><img src="./image/2.jpg" alt=""></div>
       <div><img src="./image/3.jpg" alt=""></div>
       <div><img src="./image/4.jpg" alt=""></div>
       <div><img src="./image/1.jpg" alt=""></div>
   </div>
</div>
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript" src="animate2.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
