<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        .outer {
            position: relative;
            width: 700px;
            height: 300px;
            border: 1px solid black;
            border-radius: 10px;
            box-shadow: 3px 3px 3px 2px #3b55ff;
            margin: 20px auto;
            overflow: hidden;
        }

        .inner {
            position: absolute;
            left: 0;
            top: 0;
            width: 3500px;
            overflow: hidden;
        }

        .inner div {
            width: 700px;
            height: 300px;
            float: left;
        }

        .inner div img {
            width: 100%;
            height: 100%;
        }

    /*    .outer:hover a{
            display: block;
        }*/
        .outer a {
            display: none;
            position: absolute;
            left: 3px;
            top: 50%;
            margin-top: -30px;
            width: 30px;
            height: 60px;
            text-align: center;
            line-height: 60px;
            color: #fff;
            font-size: 30px;
            background: rgba(0, 0, 0, 0.3);
        }

        .outer a#right {
            left: auto;
            right: 3px;
        }

        .outer a:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        #focus {
            width: 84px;
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
            bottom: 3px;
            background: rgba(0, 0, 0, .4);
            overflow: hidden;
            padding: 3px 5px 3px 0;
            border-radius: 20px;
        }
        #focus li {
            cursor: pointer;
            float: left;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #fff;
            margin-left: 5px;
        }
        #focus li.select {
            background-color: #ff5132;
        }
    </style>
</head>
<body>
<!-- outer: 轮播窗口 -->
<div id="outer" class="outer">
    <!-- inner: 轮播图片容器 -->
    <div id="inner" class="inner">
        <div><img src="./image/1.jpg" alt=""></div>
        <div><img src="./image/2.jpg" alt=""></div>
        <div><img src="./image/3.jpg" alt=""></div>
        <div><img src="./image/4.jpg" alt=""></div>
        <div><img src="./image/1.jpg" alt=""></div>
    </div>
    <!-- 左右切换 -->
    <a id="left" href="javascript:;"> < </a><a id="right" href="javascript:;"> > </a>
    <!-- 轮播焦点 -->
    <ul id="focus">
        <li class="select"></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript" src="animate2.js"></script>
<script type="text/javascript" src="index2.js"></script>
</body>
</html>
