<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>2、选项卡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .outer {
            margin: 20px auto;
            width: 300px;
            /*border: 1px solid black;*/
        }

        .list {
            overflow: hidden;
            width: 100%;
        }

        .list li {
            float: left;
            /*margin-bottom: 20px;*/
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: 1px solid red;
            box-sizing: border-box;
            cursor: pointer;
        }

        .list li.select {
            background: skyblue;
        }

        .outer div {
            display: none;
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: 1px solid black;
            border-top: none;
            box-sizing: border-box;
        }

        .outer div.select {
            display: block;
        }
    </style>
</head>
<body>
<div id="outer" class="outer">
    <ul class="list">
        <li class="select">第一个</li>
        <li>第二个</li>
        <li>第三个</li>
    </ul>
    <div class="select">one</div>
    <div>two</div>
    <div>three</div>
</div>
<script type="text/javascript" src="jquery-1.11.3.js"></script>
<script type="text/javascript">
    $(function () {
        //先获取li，给其绑定点击事件
        $('.list>li').click(function () {
           $(this).addClass('select').siblings().removeClass('select').parent().nextAll().eq($(this).index()).addClass('select').siblings().removeClass('select')
        });

        // 检测 A元素中是否包含B元素
        function contains(A, B) {

        }
        contains(document.body, $('#outer')[0]);
        contains($('#outer')[0], document.body)
    })
</script>
</body>
</html>
