<script type="text/javascript">
    // this 预处理
    Function.prototype.myBind = function (context) {
        var that = this; // fe
        var params = [].slice.call(arguments, 1); // 
        return function () {
            that.apply(context, params); // fe 执行并且里面this是context
        }
    };

    var obj = {id: 24};
    function fe(a, b) {
        console.log(a, b);
        console.log(this);
    }
    var foo = fe.myBind(obj, 100, 200);
    foo();
