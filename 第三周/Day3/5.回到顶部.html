<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #oDiv {
            height: 10200px;
        }

        #back {
            display: none;
            cursor: pointer;
            width: 42px;
            height: 37px;
            position: fixed;
            right: 10px;
            bottom: 100px;
            background: url("./images/back.png") no-repeat center;
            background-size: 100%;
        }
    </style>
</head>
<body>
<h3 id="top">我是顶端</h3>
<div id="oDiv"></div>
<div id="back"></div>
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript">
    var back = document.getElementById('back');

    // 递归自己调用自己
    var interval = 10;
    back.onclick = function () {
        this.duration = utils.win('scrollTop'); // 总路程
        var speed = this.duration / 120; // 每毫秒的速度
        this.step = speed * interval; // 每10毫秒的速度
        backTop(); // 就改变一次scrollTop- step;
    };

    var timer;
    function backTop() {
        clearInterval(timer); // 清除上一次
        back.duration -= back.step;
        if (back.duration <= 0) { // 结束递归
            utils.win('scrollTop', 0);
            clearInterval(timer);
            return;
        }
        utils.win('scrollTop', back.duration);
        timer = setTimeout(backTop, interval);
    }


    var winH = utils.win('clientHeight');
    window.onscroll = function () {
        var sTop = utils.win('scrollTop');
        back.style.display = sTop > winH / 2 ? 'block' : 'none';
    }


</script>
</body>
</html>
