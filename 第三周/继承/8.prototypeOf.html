<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    function A() {

    }
    var a = new A;
    console.log(A.prototype.isPrototypeOf(a)); // A的原型对象是否出现a的原型链中

    console.log(Object.getPrototypeOf(a)); // 获取所属类原型对象

    var obj1 = {id:11};
    var obj2 = {id:22};

    Object.setPrototypeOf(obj2, obj1); // obj2.__proto__ = obj1
    console.log(obj2);
</script>
</body>
</html>
