<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #oDiv {
            background-color: red;
            width: 500px;
            height: 100px;
            color: #34ff66;
            opacity: 0;
            filter: alpha(opacity=0); /* IE 9 以下*/
        }
    </style>
</head>
<body>
<div id="oDiv"></div>
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript">
    var oDiv = document.getElementById('oDiv');
    // 只能通过style
    /**
     *
     * @param curEle 要是设置的元素
     * @param attr 样式属性
     * @param val  样式属性值
     */
    function setCss(curEle, attr, val) {
        if (attr === 'opacity') {
            curEle.style[attr] = val; // 主流浏览器
            curEle.style['filter'] = 'alpha(opacity=' + val * 100 + ')'; // IE low
            return;
        }

      // oDiv.style = 'right'
      // oDiv.style.cssFloat = 'right' // 兼容 低版本 ff chrome
      // oDiv.style.styleFloat = 'right' // IE low
        if(attr === 'float'){
            curEle.style.cssFloat = val;
            curEle.style.styleFloat = val;
            return;
        }

        curEle.style[attr] = val;
    }

    //    curEle.style[attr] = val
    setCss(oDiv, 'opacity', 0.8);
    setCss(oDiv, 'float', 'right');
</script>
</body>
</html>
