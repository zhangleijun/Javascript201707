<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #oDiv {
            background-color: red;
            width: 60px;
            height: 100px;
            color: #34ff66;
            opacity: 0;
            filter: alpha(opacity=0); /* IE 9 以下*/
        }
    </style>
</head>
<body>
<div id="oDiv"></div>
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript">
    var oDiv = document.getElementById('oDiv');

//    utils.setCss(oDiv, 'opacity', 0.8);
//    utils.setCss(oDiv, 'float', 'right');
    var op, wd;
   oDiv.timer = setInterval(function () {
        op = utils.getCss(oDiv, 'opacity');
        wd = utils.getCss(oDiv, 'width');
        if(op >=1){
            utils.setCss(oDiv, 'opacity', 1);
            clearInterval(oDiv.timer);
            return;
        }
        op += 0.05;
        wd += 50;
//        utils.setCss(oDiv, 'opacity', op);
       utils.css(oDiv, {
           opacity: op,
           width: wd
       })
    },100);


    function css(curEle, attr, val) {
        if(typeof attr === 'object'){ // 如果第二个参数是对象 就批量设置
            for(var k in attr){
                utils.setCss(curEle, k, attr[k]);
            }
        } else {
            utils.setCss(curEle, attr, val);
        }
    }

//    css(oDiv, 'width', '580');
//    css(oDiv, {
//       width: '100px',
//       height: '200px'
//   })
</script>
</body>
</html>
