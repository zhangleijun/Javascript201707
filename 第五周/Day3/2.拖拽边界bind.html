<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #oDiv {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #3b55ff;
        }
    </style>
</head>
<body>
<div id="oDiv"></div>
<script type="text/javascript">
    var oDiv = document.getElementById('oDiv');

    Function.prototype._bind = function (that) {
        var fn = this;
        return function () {
            fn.apply(that, arguments)
        }
    };
    oDiv.onmousedown = function (e) {
        var that = this;
        e = e || window.event;
        this.l = e.clientX - this.offsetLeft;
        this.t = e.clientY - this.offsetTop;
        var winW = document.documentElement.clientWidth || document.body.clientWidth;
        var winH = document.documentElement.clientHeight || document.body.clientHeight;
        this.maxL = winW - this.offsetWidth;
        this.maxT = winH - this.offsetHeight;
//        document.onmousemove = move.bind(oDiv); // move 里面要保证this是拖拽元素
//        document.onmousemove = move.bind(that);
        // 事件对象存在于 当前事件函数中
        document.onmousemove = move._bind(that);

        document.onmouseup = function () {
            this.onmousemove = null;
            this.onmouseup = null;
        }
    };


    function move(e) { // move 需要将里面this修改为拖拽元素 需要的事件对象 通过mousemove 传递进来

        var l =  e.clientX - this.l;
        var t = e.clientY - this.t;
        // 最小边界和最大边界处理
        if (l < 0) {
            l = 0
        } else if (l > this.maxL) {
            l = this.maxL;
        }

        if (t < 0){
            t = 0;
        } else if (t > this.maxT) {
            t = this.maxT;
        }
        this.style.left = l + 'px';
        this.style.top =  t + 'px';
    };
</script>
</body>
</html>
