<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        #box {
            float: left;
            position: relative;
            width: 350px;
            height: 350px;
            border: 1px solid red;
            margin: 30px;
        }
        #box img {
            width: 100%;
            height: 100%;
        }

        #mask {
            cursor: move;
            position: absolute;
            left: 0;
            top: 0;
            width: 175px;
            height: 175px;
            background: rgba(0, 0, 0, .3);
        }
        #box2 {
            display: none;
            position: relative;
            width: 350px;
            height: 350px;
            float: left;
            border: 1px solid red;
            overflow: hidden;
            margin: 30px;
        }
        #box2 img {
            position: absolute;
            left: 0;
            top: 0;
            width: 700px;
            height: 700px;
        }
    </style>
</head>
<body>
<div id="box">
    <img src="iphone.jpg" alt="">
</div>
<div id="box2">
    <img src="iphone.jpg" alt="">
</div>
<script type="text/javascript">
    var box = document.getElementById('box');
    var box2 = document.getElementById('box2');
    var bigImg = box2.getElementsByTagName('img')[0];

    // onmouseenter onmousemove onmouseleave
    box.onmouseenter = function () {
       var mask = this.mask = document.getElementById('mask');
        if(!mask){
            mask = this.mask = document.createElement('div');
            mask.id = 'mask';
            this.appendChild(mask);
          // 最大边界值
          this.maxL = this.clientWidth - mask.offsetWidth;
          this.maxT = this.clientHeight - mask.offsetHeight;
        }
        box2.style.display = mask.style.display = 'block';

    };
    
    box.onmousemove = function (e) {
        e = e || window.event;
        // 计算出此时的left和top值
        var l = e.clientX - this.offsetLeft - this.clientLeft - this.mask.offsetWidth/2;
        var t = e.clientY - this.offsetTop - this.clientTop - this.mask.offsetHeight/2;
        // 边界判断
        if (l < 0) {
            l = 0;
        } else if (l > this.maxL) {
            l = this.maxL
        }

        if (t < 0) {
            t = 0;
        } else if (t > this.maxT) {
            t = this.maxT;
        }

        // 边界处理后 再设置为遮罩层的left和top值
        this.mask.style.left = l + 'px';
        this.mask.style.top = t + 'px';
        bigImg.style.left = -l * 2 + 'px';
        bigImg.style.top = -t * 2 + 'px';

    };

    box.onmouseleave = function () {
        box2.style.display = this.mask.style.display = 'none';
    }
</script>
</body>
</html>
