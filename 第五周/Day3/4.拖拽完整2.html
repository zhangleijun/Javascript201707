<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #oDiv {
            cursor: pointer;
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #3b55ff;
        }
    </style>
</head>
<body>
<div id="oDiv"></div>
<script type="text/javascript">
    var oDiv = document.getElementById('oDiv');
    oDiv.onmousedown = function (e) {
        var that = this; // 当前拖拽元素
        e = e || window.event;
        // 记录鼠标按下时 在元素中的位置 相当于e.offsetX 和 e.offsetY
        this.l = e.clientX - this.offsetLeft;
        this.t = e.clientY - this.offsetTop;

        var winW = document.documentElement.clientWidth || document.body.clientWidth;
        var winH = document.documentElement.clientHeight || document.body.clientHeight;
        this.maxL = winW - this.offsetWidth; // 左右最大边界（最大left值）
        this.maxT = winH - this.offsetHeight; // 上下最大边界（最大top值）

        document.onmousemove = move.bind(that); // 将改造后的move作为事件监听函数

        document.onmouseup = function (e) {
            this.onmousemove = null;
            this.onmouseup = null;
        }
    };

    function move(e) { // 保证里面this是当前拖拽元素
        e = e || window.event;
        var l =  e.clientX - this.l;
        var t = e.clientY - this.t;
        // 边界判断
        if(l < 0) {
            l = 0;
        } else if (l > this.maxL) {
            l = this.maxL;
        }

        if(t < 0) {
            t = 0;
        } else if (t > this.maxT) {
            t = this.maxT;
        }

        this.style.left = l + 'px';
        this.style.top = t + 'px';
    };
</script>
</body>
</html>
