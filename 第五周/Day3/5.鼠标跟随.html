<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
            cursor: move;
        }
        #outer {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            border: 1px solid red;
            background: rgba(0, 0, 0, .7);
        }
    </style>
</head>
<body>
<div id="outer">

</div>
<script type="text/javascript">
    var outer = document.getElementById('outer');
    // 盒子自身宽度和高度
    var boxW = outer.offsetWidth;
    var boxH = outer.offsetHeight;
    // 窗口宽度和高度
    var winW = document.documentElement.clientWidth || document.body.clientWidth;
    var winH = document.documentElement.clientHeight || document.body.clientHeight;

    // 左右和上下最大边界值
    var maxL = winW - boxW;
    var maxT = winH - boxH;
    document.body.onmousemove = function (e) {
        e = e || window.event;
        var l = e.pageX - outer.offsetWidth/2;
        var t = e.pageY - outer.offsetHeight/2;
        if (l < 0) {
            l = 0
        } else if (l > maxL){
            l = maxL
        }

        if (t < 0) {
            t = 0
        } else if (t > maxT) {
            t = maxT
        }

        outer.style.left = l + 'px';
        outer.style.top =  t + 'px';
    }
</script>
</body>
</html>
