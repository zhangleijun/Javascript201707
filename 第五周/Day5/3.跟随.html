<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        #red {
            cursor: move;
            position: absolute;
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
<div id="red"></div>
<script type="text/javascript">
    var red = document.getElementById('red');
    red.onmousemove = function (e) {
        e = e || window.event;
        this.style.left = e.clientX - this.offsetWidth/2 + 'px';
        this.style.top = e.clientY - this.offsetHeight/2 + 'px';
    }
</script>
</body>
</html>
