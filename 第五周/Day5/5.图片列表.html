<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .list {
            margin: 50px;
            /*overflow: hidden;*/
        }

        .list li {
            list-style: none;
            width: 100px;
            height: 100px;
            float: left;
            border: 1px solid red;
            margin-left: 35px;
        }

        .list li img {
            width: 100%;
            height: 100%;
        }

        .list li .big {
            display: none;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 10;
        }

        .list li .big img {
            width: 300px;
            height: 300px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<ul class="list">
    <li data-real="images/11.jpg">
        <img src="images/1.jpg" alt="">
    </li>
    <li data-real="images/22.jpg">
        <img src="images/2.jpg" alt="">
    </li>
    <li data-real="images/33.jpg">
        <img src="images/3.jpg" alt="">
    </li>
    <li data-real="images/44.jpg">
        <img src="images/4.jpg" alt="">
    </li>
</ul>
<script src="jquery-1.11.3.js"></script>
<script type="text/javascript">
    $(function () {
        var $list = $('.list>li');
        $list.hover(function () {
            var $big = $(this).children('.big');
            if (!$big.size()) {
                var img = $(this).data('real');
                var str = '<div class="big"><img src= ' + img + ' alt=""></div>';
                $(this).append(str).children('.big').show(300);
            }
            $big.stop(true, true).show(300);
        }, function () {
            $(this).children('.big').stop(true, true).hide(300);
        }).mousemove(function (e) {
            $(this).children('.big').css({
                left: e.pageX + 20,
                top: e.pageY + 20
            })
        })
    })
</script>
</body>
</html>
