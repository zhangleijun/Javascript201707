<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        #outer {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 20px auto;
            border: 1px solid black;
        }
        #red {
            cursor: move;
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
</head>
<body>
<div id="outer">
    <div id="red"></div>
</div>

<script type="text/javascript">
    var red = document.getElementById('red');
    var outer = document.getElementById('outer');
    var reudceL = outer.offsetLeft + outer.clientLeft + red.offsetWidth/2;
    var reudceT = outer.offsetTop + outer.clientTop + red.offsetHeight/2;
    // 在outer里边界最大值
    var maxL = outer.clientWidth - red.offsetWidth;
    var maxT = outer.clientHeight - red.offsetHeight;
    red.onmousemove = function (e) {
        e = e || window.event;
        // 边界判断
        var l = e.clientX - reudceL;
        var t = e.clientY - reudceT;
        if (l < 0) {
            l = 0;
        } else if (l > maxL) {
            l = maxL;
        }
        if (t < 0) {
            t = 0;
        } else if (t > maxT) {
            t = maxT;
        }
        this.style.left = l + 'px';
        this.style.top = t + 'px';
    }
</script>
</body>
</html>
