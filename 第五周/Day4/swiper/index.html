<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        .swiper-container {
            position: relative;
            width: 700px;
            height: 300px;
            border: 1px solid blue;
            border-radius: 10px;
            margin: 20px auto;
        }
        .swiper-container img {
            -webkit-user-select: none;
            background: url("image/load.gif") no-repeat center;
            background-size: 100%;
            display: none;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
        .swiper-container .focus {
            position: absolute;
            left: 50%;
            bottom: 3px;
            -webkit-transform: translate(-50%, 0);
            -moz-transform: translate(-50%, 0);
            -ms-transform: translate(-50%, 0);
            -o-transform: translate(-50%, 0);
            transform: translate(-50%, 0);
            list-style: none;
            background: rgba(255, 255, 255, .3);
            overflow: hidden;
            z-index: 10;
            padding: 3px 5px 3px 0;
            border-radius: 10px;
        }
        .swiper-container .focus li {
            cursor: pointer;
            float: left;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #fff;
            margin-left: 5px;
        }
        .swiper-container .focus li.active {
            background: #ff1764;
        }
        .swiper-container a.left,
        .swiper-container a.right {
            display: none;
            position: absolute;
            left: 0;
            top: 50%;
            margin-top: -30px;
            width: 30px;
            height: 60px;
            text-align: center;
            line-height: 60px;
            text-decoration: none;
            font-size: 30px;
            color: #fff;
            background: rgba(0, 0, 0, .3);
            z-index: 10;
        }
        .swiper-container a.left:hover,
        .swiper-container a.right:hover {
            background: rgba(0, 0, 0, .8);
        }
        .swiper-container a.right {
            left: auto;
            right: 0;
        }
    </style>
</head>
<body>
<div id="swiper1" class="swiper-container">
    <a class="left" href="javascript:;"><</a><a class="right" href="javascript:;">></a>
</div>
<div id="swiper2" class="swiper-container">
    <a class="left" href="javascript:;"><</a><a class="right" href="javascript:;">></a>
</div>
<script type="text/javascript" src="jquery-1.11.3.js"></script>
<script type="text/javascript" src="swiper2.js"></script>
<script type="text/javascript">
    $(function () {
        $('#swiper1').Banner( {
            url: 'data.json',
            interval: 3000,
            focus: false
        });
        $('#swiper2').Banner({
            url: 'data2.json',
            interval: 2000
        });
    })
</script>
</body>
</html>
