    var btn = document.getElementById('btn');
    var link = document.getElementById('link');

    // 事件：一个行为
    // 事件类型
    // 监听函数（处理程序）
    // 在每个监听函数里面 浏览器会默认给它传递一个对象数据类型的值 称为事件对象
    // 事件对象用来存储关于 当前事件 信息
    // 通常在事件函数中通过 形参来接收事件对象
    // IE 6 - 8 通常使用 window.event
    btn.onclick = function (e) {
        // 1.事件对象
        e = e || window.event;
        // e.type 事件类型
        // e.target 事件源 当前事件行为由哪个元素触发的
        e.target = e.target || e.srcElement;
        // clientX 鼠标点击的位置 距离窗口的X轴坐标(距离窗口最左边的距离)
        // clientY 鼠标点击的位置 距离窗口的Y轴坐标(距离窗口最上边的距离)
//        console.log(e.clientX);
//        console.log(e.clientY);
        // pageX 鼠标点击的位置 距离body的X轴坐标(距离body最左边的距离)
        // pageY 鼠标点击的位置 距离body的Y轴坐标(距离body最上边的距离)
        //  pageX = clientX + scrollLeft
        //  pageY = clientY + scrollTop

        var sTop = document.documentElement.scrollTop || document.body.scrollTop;
        var sLeft = document.documentElement.scrollLeft || document.body.scrollLeft;
        e.pageX = e.pageX || e.clientX + sLeft;
        e.pageY = e.pageY || e.clientY + sTop;
//        console.log(e.pageX);
//        console.log(e.pageY);
        // 阻止默认行为
        e.preventDefault? e.preventDefault() : e.returnValue = false;
       console.log(e);
       //  阻止冒泡传播
        e.stopPropagation();
        e.cancelBubble = true;

    };

    // 默认行为 比如点击a标签链接时 会默认执行链接跳转 这个跳转动作就是默认行为
