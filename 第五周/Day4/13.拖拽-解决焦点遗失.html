<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        #red {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
<div id="red"></div>
<script type="text/javascript">
    // onmousedown onmousemove onmouseup
    var red = document.getElementById('red');
    red.onmousedown = function (e) {
        e = e || window.event;
        var that = this;
        // 记录鼠标按下时在元素X轴和Y轴的距离
        this.l = e.clientX - this.offsetLeft;
        this.t = e.clientY - this.offsetTop;

        document.onmousemove = function (e) {
            e = e || window.event;
            that.style.left = e.clientX - that.l + 'px';
            that.style.top = e.clientY - that.t + 'px';
        };

        document.onmouseup = function () {
            this.onmousemove = null;
            this.onmouseup = null;
        }
    }
</script>
</body>
</html>
