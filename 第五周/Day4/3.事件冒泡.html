<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #outer {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            background-color: #3b55ff;
            padding: 50px;
            box-sizing: border-box;
        }

        #inner {
            width: 200px;
            height: 200px;
            background-color: #ff88e1;
            padding: 50px;
            box-sizing: border-box;
        }

        #center {
            width: 100px;
            height: 100px;
            background-color: #b5ff9e;
        }
    </style>
</head>
<body>
<div id="outer">
    <div id="inner">
        <div id="center"></div>
    </div>
</div>
<script type="text/javascript">
    var outer = document.getElementById('outer');
    var inner = document.getElementById('inner');
    var center = document.getElementById('center');
    // 事件阶段
    // 捕获阶段
    // 目标阶段
    // 冒泡阶段：事件冒泡从内到外 当前元素的相关行为click触发时，会导致它的所有上级元素相关行为触发 一直到document（也可以到window）

    center.onclick = function (e) {
        e = e || window.event;
        // 阻止冒泡传播
//        e.stopPropagation();
//        e.cancelBubble = true;
        e.stopPropagation ? e.stopPropagation() : e.cancelBubble = true;
        console.log('center');
    };
    inner.onclick = function () {
        console.log('inner');
    };
    outer.onclick = function (e) {
        e = e || window.event;
//        e.stopPropagation();
        console.log('outer');
    };
    document.body.onclick = function () {
        console.log('body');
    };
    document.onclick = function () {
        console.log('document');
    };
    window.onclick = function () {
        console.log('window');
    }

</script>
</body>
</html>
